<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

<body class="bg-dark">
    <div class="main  bg-dark">
       <div class="container">
         <div class="container text-center">
            <div class="text-center display-3 bg-dark">Kółko i krzyżyk</div>
        </div>  
       </div>

            <div class="container d-flex justify-content-between ">
                <div class="text-center mt-2" id="GameMode">Game mode: </div>
                <div class="text-center">Select game mode:
                <button class="btn btn-outline-primary mb-2 " id="p2Mode"><i class="fa fa-users"></i>  Two Players</button>
                 <button class="btn btn-outline-primary mb-2" id="AIMode"><i class="fa fa-desktop"></i>
                 Play vs AI
                 </button>
                  </div>
            </div>
            <div class="container bg-dark d-flex justify-content-center  ">
                <div class="container" style="margin-left: 0%;">
                    <div class="row border-dark align-items-center">
                        <div class="col-4 box d-flex border justify-content-center align-items-center">
                           <div class="figure" id="f1">
                                
                            </div>
                        </div>
                        <div class="col-4 box d-flex border justify-content-center align-items-center">
                        <div class="figure " id="f2">
                                
                            </div></div>
                        <div class="col-4 box d-flex border justify-content-center align-items-center"><div class="figure" id="f3">
                                
                            </div></div>
                    </div>
                    <div class="row">
                        <div class="col-4 box d-flex border justify-content-center align-items-center"><div class="figure "id="f4">
                               
                            </div></div>
                        <div class="col-4 box d-flex border justify-content-center align-items-center"><div class="figure"id="f5">
                               
                            </div></div>
                        <div class="col-4 box d-flex border justify-content-center align-items-center"><div class="figure" id="f6">
                                
                            </div></div>
                    </div>
                    <div class="row">
                        <div class="col-4 box d-flex border justify-content-center align-items-center"><div class="figure" id="f7">
                              
                            </div></div>
                        <div class="col-4 box d-flex border justify-content-center align-items-center"><div class="figure" id="f8">
                            
                            </div></div>
                        <div class="col-4 box d-flex border justify-content-center align-items-center"><div class="figure" id="f9">
                          
                            </div></div>
                    </div>
                    
                </div>
            </div>
            <div class="container bg-dark d-flex justify-content-center">
                <button class="btn btn-danger mt-3" id="NewGame">New Game</button>
            </div>
        </div>
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="ModalShow" style="display: none">
      Launch demo modal
    </button>

<!-- Modal -->
    
        
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="skynet.js"></script>
    <script src="main.js"></script>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog bg-dark" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Gratulation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="WinnerText">
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK!</button>
           
          </div>
        </div>
      </div>
    </div>
